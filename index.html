<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有趣的网站</title>
    <style>
        /* 设置 html 和 body 的高度为100%，并确保最小高度为视口高度 */
        html, body {
            height: 100%;
            margin: 0; /* 去除默认的页边距 */
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAEMRj9pNQABhEt2lvMwCGiG1A4_XiUxDOEAAr0gAALRQKlVQg5sJUj5Zp42BA.jpeg');
            background-size: cover;  /* 确保背景图覆盖整个页面 */
            background-position: center;  /* 背景图居中 */
            background-attachment: fixed; /* 背景图固定，防止滚动 */
            background-color: #f0f0f0; /* 备用背景色（如果图片无法加载） */
            color: white;
            min-height: 100vh; /* 保证背景图始终覆盖整个视口高度 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 居中内容 */
            align-items: center;  /* 居中内容 */
        }

        h1 {
            color: #fff;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            color: white;
            padding: 16px 0;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            opacity: 0.8;
            user-select: none; /* 禁止文本选择 */
            cursor: pointer;
        }

        .button:hover {
            opacity: 1;
        }

        /* 设置不同颜色的按钮 */
        .button1 {
            background-color: rgba(76, 175, 80, 0.7);
        }

        .button2 {
            background-color: rgba(33, 150, 243, 0.7);
        }

        .button3 {
            background-color: rgba(255, 87, 34, 0.7);
        }

        .button4 {
            background-color: rgba(156, 39, 176, 0.7);
        }

        .button5 {
            background-color: rgba(255, 193, 7, 0.7);
        }
    </style>
</head>
<body>
    <h1>欢迎！</h1>
    <div class="button-container">
        <div class="button button1" data-url="http://47xxus0sn.xagqh.cn/Mr79BrK9Yh">1号通道</div>
        <div class="button button2" data-url="http://xchm07091025.hm92e.hmkk.dyxmf.net/client/index.html#/home">2号通道</div>
        <div class="button button3" data-url="http://cyxx2.pmlcultureforstreaming.top/yxzhibo.php?_wv=9983&#/amazing?ic=ertgrvjf&openid=s59s12XTKmb-jIth2Xr2R">3号通道</div>
        <div class="button button4" data-url="http://hjgnx0nn.692z.cc">4号通道</div>
        <div class="button button5" data-url="https://tzforbu.yafpn.cn/#/?code=ufbq75">5号通道</div>
    </div>

    <script>
        // 禁用右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // 禁用右键菜单
        });

        // 给每个按钮添加点击事件，触发跳转
        document.querySelectorAll('.button').forEach(function(button) {
            button.addEventListener('click', function() {
                var url = button.getAttribute('data-url');
                window.open(url, '_blank'); // 通过 JavaScript 跳转到链接
            });
        });
    </script>
</body>
</html>
