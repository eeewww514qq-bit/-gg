<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有趣的网站</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAEMRj9pNQABhEt2lvMwCGiG1A4_XiUxDOEAAr0gAALRQKlVQg5sJUj5Zp42BA.jpeg');
            background-size: cover;
            background-position: center;
            background-color: #f0f0f0;
            color: white;
            min-height: 100%;
        }

        h1 {
            color: #fff;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button-container a {
            text-decoration: none;
        }

        .button {
            color: white;
            padding: 16px 0;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            opacity: 0.8;
            user-select: text; /* 允许用户选择文本 */
            -webkit-user-select: text; /* 在 iOS 上允许选择文本 */
        }

        .button:hover {
            opacity: 1;
        }

        /* 设置不同颜色的按钮 */
        .button1 {
            background-color: rgba(76, 175, 80, 0.7);
        }

        .button2 {
            background-color: rgba(33, 150, 243, 0.7);
        }

        .button3 {
            background-color: rgba(255, 87, 34, 0.7);
        }

        .button4 {
            background-color: rgba(156, 39, 176, 0.7);
        }

        .button5 {
            background-color: rgba(255, 193, 7, 0.7);
        }
    </style>
</head>
<body>
    <h1>欢迎！</h1>
    <div class="button-container">
        <a href="http://47xxus0sn.xagqh.cn/Mr79BrK9Yh" class="button button1" target="_blank">1号通道</a>
        <a href="http://xchm07091025.hm92e.hmkk.dyxmf.net/client/index.html#/home" class="button button2" target="_blank">2号通道</a>
        <a href="http://cyxx2.pmlcultureforstreaming.top/yxzhibo.php?_wv=9983&#/amazing?ic=ertgrvjf&openid=s59s12XTKmb-jIth2Xr2R" class="button button3" target="_blank">3号通道</a>
        <a href="http://hjgnx0nn.692z.cc" class="button button4" target="_blank">4号通道</a>
        <a href="https://tzforbu.yafpn.cn/#/?code=ufbq75" class="button button5" target="_blank">5号通道</a>
    </div>

    <script>
        // 禁用右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // 禁用右键菜单
        });

        // 监听长按事件，只阻止放大行为
        document.querySelectorAll('.button').forEach(function(button) {
            button.addEventListener('touchstart', function(e) {
                e.preventDefault(); // 阻止长按放大，但不影响文本选择
            });
        });
    </script>
</body>
</html>
