<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有趣的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column; /* 按钮垂直排列 */
            gap: 20px;
        }
        .button-container a {
            text-decoration: none;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0; /* 增大按钮高度 */
            width: 80%; /* 按钮宽度为80% */
            max-width: 500px; /* 最大宽度500px，防止按钮太宽 */
            margin: 0 auto; /* 居中显示 */
            text-align: center;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>欢迎访问有趣的网站！</h1>
    <div class="button-container">
        <a href="https://www.reddit.com" class="button" target="_blank">1号通道</a>
        <a href="https://www.youtube.com" class="button" target="_blank">2号通道</a>
        <a href="https://www.boredpanda.com" class="button" target="_blank">3号通道</a>
        <a href="https://www.ted.com" class="button" target="_blank">4号通道</a>
    </div>
</body>
</html>
